apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-rest-api
  namespace: default
spec:
  selector:
    matchLabels:
      app: python-rest-api
  template:
    metadata:
      labels:
        app: python-rest-api
    spec:
      containers:
      - name: python
        image: docker.io/shital1999/python-rest-api
        tag: # {"$imagepolicy": "flux-system:podinfo"}
        imagePullPolicy: Always # Pull and replace image for updates
        ports:
        - name: http
          containerPort: 9898
          protocol: TCP
