apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-rest-api
  namespace: default
spec:
  selector:
    matchLabels:
      app: python-rest-api
  template:
    metadata:
      labels:
        app: python-rest-api
      annotations:
        fluxcd.io/automated: "true"
        fluxcd.io/tag.python: "semver:~1.0.0"
    spec:
      containers:
      - name: python
        image: docker.io/shital1999/python-rest-api:1.0.0 
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 9898
          protocol: TCP
